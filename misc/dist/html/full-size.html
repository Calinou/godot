<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title></title>
	<style>
		body {
			background-color: black;
			border: 0 none;
			margin: 0;
			padding: 0;
			text-align: center;
			touch-action: none;
		}

		.canvas {
			display: block;
			margin: 0;
			color: white;
		}

		.canvas:focus {
			outline: none;
		}

		.godot {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
			color: #e0e0e0;
			background-color: #3b3943;
			background-image: linear-gradient(to bottom, #403e48, #35333c);
			border: 1px solid #45434e;
			box-shadow: 0 0 1px 1px #2f2d35;
		}

		.status {
			align-items: center;
			bottom: 0;
			display: flex;
			justify-content: center;
			left: 0;
			position: absolute;
			right: 0;
			top: 0;
			/* Don't consume click events - make children visible explicitly */
			visibility: hidden;
		}

		.status-progress {
			background-color: #38363a;
			border: 1px solid #444246;
			border-radius: 2px;
			box-shadow: 0 0 2px 1px #1b1C22;
			height: 7px;
			padding: 1px;
			visibility: visible;
			width: 366px;
		}

		@media only screen and (orientation: portrait) {
			.status-progress {
				width: 61.8%;
			}
		}

		@keyframes spin {
			from {
				transform: rotateZ(0);
			}

			to {
				transform: rotateZ(360deg);
			}
		}

		.status-progress-inner {
			background-color: #202020;
			border-radius: 3px;
			border: 1px solid #222223;
			box-shadow: 0 0 1px 1px #27282E;
			box-sizing: border-box;
			height: 100%;
			transition: width 0.5s linear;
			width: 0;
		}

		.status-indeterminate {
			width: 4rem;
			height: 4rem;
			background-color: hsl(0, 0%, 80%);
			position: relative;
			visibility: visible;
			animation: spin 1.5s linear infinite;
		}

		.status-notice {
			line-height: 1.3;
			margin: 0 100px;
			padding: 4px 6px;
			visibility: visible;
		}
	</style>
$GODOT_HEAD_INCLUDE
</head>
<body>
	<canvas class="canvas">
		HTML5 canvas appears to be unsupported in the current browser.<br>
		Please try updating or use a different browser.
	</canvas>
	<div class="status">
		<div class="status-progress" style="display: none;" oncontextmenu="event.preventDefault();">
			<div class="status-progress-inner"></div>
		</div>
		<div class="status-indeterminate" style="display: none;" oncontextmenu="event.preventDefault();"></div>
		<div class="status-notice" class="godot" style="display: none;"></div>
	</div>

	<script type="text/javascript" src="$GODOT_BASENAME.js"></script>
	<script type="text/javascript">//<![CDATA[

		//let engine = new Engine;
		let setStatusMode;
		let setStatusNotice;

		(function() {

			const MAIN_PACK = "$GODOT_BASENAME.pck";
			const INDETERMINATE_STATUS_STEP_MS = 100;

			let canvas = document.querySelector(".canvas");
			let statusProgress = document.querySelector(".status-progress");
			let statusProgressInner = document.querySelector(".status-progress-inner");
			let statusIndeterminate = document.querySelector(".status-indeterminate");
			let statusNotice = document.querySelector(".status-notice");

			let initializing = true;
			let statusMode = "hidden";

			let animationCallbacks = [];
			function animate(time) {
				animationCallbacks.forEach(callback => callback(time));
				requestAnimationFrame(animate);
			}
			requestAnimationFrame(animate);

			function adjustCanvasDimensions() {
				canvas.width = innerWidth;
				canvas.height = innerHeight;
			}

			animationCallbacks.push(adjustCanvasDimensions);
			adjustCanvasDimensions();

			setStatusMode = function setStatusMode(mode) {

				if (statusMode === mode || !initializing) {
					return;
				}

				[statusProgress, statusIndeterminate, statusNotice].forEach(elem => {
					elem.style.display = "none";
				});

				switch (mode) {
					case "progress":
						statusProgress.style.display = "block";
						break;
					case "indeterminate":
						statusIndeterminate.style.display = "block";
						break;
					case "notice":
						statusNotice.style.display = "block";
						break;
					case "hidden":
						break;
					default:
						throw new Error("Invalid status mode");
				}

				statusMode = mode;
			}

			setStatusNotice = function setStatusNotice(text) {

				while (statusNotice.lastChild) {
					statusNotice.removeChild(statusNotice.lastChild);
				}
				let lines = text.split("\n");
				lines.forEach((line) => {
					statusNotice.appendChild(document.createTextNode(line));
					statusNotice.appendChild(document.createElement("br"));
				});
			};

			/*engine.setProgressFunc((current, total) => {

				if (total > 0) {
					statusProgressInner.style.width = current/total * 100 + "%";
					setStatusMode("progress");
					if (current === total) {
						// wait for progress bar animation
						setTimeout(() => {
							setStatusMode("indeterminate");
						}, 500);
					}
				} else {
					setStatusMode("indeterminate");
				}
			});*/

			function displayFailureNotice(err) {
				let msg = err.message || err;
				console.error(msg);
				setStatusNotice(msg);
				setStatusMode("notice");
				initializing = false;
			};

			/*if (!Engine.isWebGLAvailable()) {
				displayFailureNotice("WebGL is not available.");
			} else {
				setStatusMode("indeterminate");
				engine.setCanvas(canvas);
				engine.startGame(MAIN_PACK).then(() => {
					setStatusMode("hidden");
					initializing = false;
				}, displayFailureNotice);
			}*/
		})();
	//]]></script>
</body>
</html>
